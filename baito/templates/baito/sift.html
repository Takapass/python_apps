{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>シフト</title>
    <link rel="stylesheet" href="{% static 'baito/sift.css' %}">
</head>
<body>

<div class="card">
    <form method="post" id="shiftForm">
        {% csrf_token %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <label>
            日付：
            <input type="date"
                   name="date"
                   value="{{ shift.date|date:'Y-m-d' }}"
                   required>
        </label>

        <label>
            開始：
            <input type="time"
                   name="start"
                   value="{{ shift.start_time|time:'H:i' }}"
                   step="300"
                   required>
        </label>

        <label>
            終了：
            <input type="time"
                   name="end"
                   value="{{ shift.end_time|time:'H:i' }}"
                   step="300"
                   required>
        </label>

        <label>
            時給：
            <input type="number"
                   name="hourly_wage"
                   value="{{ shift.hourly_wage|default:1000 }}"
                   min="0"
                   required>
        </label>

        <button type="submit">保存</button>
    </form>
</div>

<a href="{% url 'baito:top' %}" class="fab left">戻る</a>
<div class="fab right">カメラ</div>

<script>
/* =====================
   スマホ誤操作防止
===================== */
document.getElementById("shiftForm").addEventListener("submit", e => {
    const start = document.querySelector('[name="start"]').value;
    const end = document.querySelector('[name="end"]').value;

    if (!start || !end) return;

    if (start >= end) {
        e.preventDefault();
        alert("終了時刻は開始時刻より後にしてください");
    }
});
</script>

</body>
</html>
