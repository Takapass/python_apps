{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>トップ</title>
    <link rel="stylesheet" href="{% static 'baito/base.css' %}">
    <link rel="stylesheet" href="{% static 'baito/top.css' %}">
</head>
<body>

<!-- <header class="header">
    <div class="header-left">日付</div>
    <div class="header-right">共有・転送</div>
</header> -->

<header class="header">
    <div class="header-left">日付</div>
    <div class="header-right">
        <a href="{% url 'baito:create_share' %}" style="color:#fff;">共有</a>
    </div>
</header>

<main class="main">
    <section class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">＜</button>
            <span id="monthLabel" class="month-label"></span>
            <button id="nextMonth">＞</button>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <section class="shift-list">
        <h3 id="shiftTitle">日付を選択してください</h3>
        <ul id="shiftItems"></ul>

        <div class="shift-summary">
            <div>勤務時間合計：<span id="totalHours">0</span> 時間</div>
            <div>給料合計：¥<span id="totalPay">0</span></div>
        </div>
    </section>
</main>

<div id="monthModal" class="month-modal hidden">
    <div class="month-modal-content">
        <div class="year-row">
            <button id="yearPrev">＜</button>
            <span id="modalYear"></span>
            <button id="yearNext">＞</button>
        </div>
        <div class="month-grid" id="monthGrid"></div>
    </div>
</div>

<script src="{% static 'baito/calendar.js' %}"></script>

<footer class="footer">
    <nav class="footer-menu">
        <a href="{% url 'baito:sift' %}" class="footer-menu-item active">
            <span class="icon">＋</span>
            <span>追加</span>
        </a>
        <a href="{% url 'baito:setting' %}" class="footer-menu-item">
            <span class="icon">⚙️</span>
            <span>設定</span>
        </a>
        <a href="{% url 'baito:login' %}" class="footer-menu-item">
            <span class="icon">🔒</span>
            <span>ログアウト</span>
        </a>
    </nav>
</footer>

</body>
</html>
